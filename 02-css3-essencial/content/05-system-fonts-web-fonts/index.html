<html>
    <head>
        <title> 5) System Fonts vs Web Fonts </title>
        <meta charset="utf-8">

        <!-- "System fonts" sao aquelas fontes que o usuario precisar ter instaladas -->
        <!--  em seu computador, exemplos: monospace, sans-serif, etc... -->
            
        <!-- Ja as "Web fonts" sao fontes disponibilizadas na web, em quais podem ser -->
        <!-- baixadas e utilizadas no arquivo -->
        <!-- Indicando que quero usar uma web font chamada "Roboto" -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">


        <!-- Necessario um style para utilizar -->
        <style>
            /* Informando a fonte no font-family */
            h1 { font-family: 'Roboto', sans-serif; font-weight: 500; }
            p { font-family: 'Roboto', sans-serif; font-weight: 300; }
        </style>
    </head>

    <body>
        <h1> Título da minha página </h1>
        <p> Como usar Google Fonts em seu website. </p>
    </body>
</html>
