<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Alterando Estilo em Imagens </title>

        <!-- libs / css -->
        <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->

        <div class="container">
            <h2> Imagens </h2>
            
            <!-- "img-rounded" = Classe que aplica bordas arredondadas na imagem -->
            <img src="../imagens/foto.jpg" height="200" width="200" alt="imagem" class="img-rounded">
            
            <!-- "img-circle" = Classe que aplica uma imagem circular -->
            <img src="../imagens/foto.jpg" height="200" width="200" alt="imagem" class="img-circle">
            
            <!-- "img-thumbnail" = Classe que aplica um efeito de thumbnail na imagem -->
            <img src="../imagens/foto.jpg" height="200" width="200" alt="imagem" class="img-thumbnail">

            <h2> Foto Responsiva </h2>
            
            <!-- "img-responsive" = Classe que aplica responsividade na imagem -->
            <img src="../imagens/bg_image.jpg" alt="imagem" class="img-responsive">
        </div>

        <!-- libs / js -->
        <script src="../libs/jquery/jquery.js"></script>
        <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
