<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Alterando Estilo dos Botões </title>

        <!-- libs / css -->
        <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->

        <div class="container">
            
            <!-- Aula 200 -->
            <h2> Estilo </h2>
            
            <!-- "btn" = Classe padrao de botao -->
            <button class="btn"> Padrão </button>
            
            <!-- "btn-primary" = Classe que indica botao principal -->
            <button class="btn btn-primary"> Principal </button>
            
            <!-- "btn-secondary" = Mesma coisa que "btn" -->
            <button class="btn btn-secondary"> Secundário </button>
            
            <!-- "btn-success" = Classe que indica botao de sucesso -->
            <button class="btn btn-success"> Sucesso </button>
            
            <!-- "btn-info" = Classe que indica botao de informacao -->
            <button class="btn btn-info"> Informação </button>
            
            <!-- "btn-warning" = Classe que indica botao de aviso -->
            <button class="btn btn-warning"> Aviso </button>
            
            <!-- "btn-danger" = Classe que indica botao de perido -->
            <button class="btn btn-danger"> Perigo </button>

            
            <!-- Aula 201 -->
            <h2> Tamanho </h2>
            
            <!-- "btn-default" = Classe padrao de botao -->
            <button class="btn btn-default"> Padrão </button>
            
            <!-- "btn-lg" = Classe que indica botao largo -->
            <button class="btn btn-default btn-lg"> Largo </button>
            
            <!-- "btn-sm" = Class que indica botao pequeno -->
            <button class="btn btn-default btn-sm"> Pequeno </button>
            
            <!-- "btn-xs" = Classe que indica botao muito pequeno -->
            <button class="btn btn-default btn-xs"> Muito pequeno </button> 
            
            <!-- "btn-block" = Classe que indica botao que preenche a tela toda (display: block) -->
            <button class="btn btn-default btn-block"> Block </button>


            <!-- Aula 202 -->
            <h2> Extras </h2>
            <button class="btn btn-default"> Ativo </button>
            
            <!-- "disabled" = Classe que indica elemento desabilitado -->
            <button class="btn btn-default disabled"> Não ativo </button>
        </div>

        <!-- libs / js -->
        <script src="../libs/jquery/jquery.js"></script>
        <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
