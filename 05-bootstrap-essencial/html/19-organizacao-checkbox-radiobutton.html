<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Organizando Checkbox e Radio Button </title>

        <!-- libs / css -->
        <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container">

            <!-- checkboxes -->
            
            <!-- "checkbox" = Classe que customiza um checkbox com label -->
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="BR">
                    Brasil
                </label>
            </div>

            <!-- "checkbox" = Classe que customiza um checkbox com label -->
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="PT">
                    Portugal
                </label>
            </div>

            <!-- "checkbox" = Classe que customiza um checkbox com label -->
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="AN">
                    Angola
                </label>
            </div>

            
            <!-- radio buttons -->
            
            <!-- "radio" = Classe que customiza um radio button com label -->
            <div class="radio">
                <label>
                    <input type="radio" id="rbtChile" name="pais" value="Chile">
                    Chile
                </label>
            </div>

            <!-- "radio" = Classe que customiza um radio button com label -->
            <div class="radio">
                <label>
                    <input type="radio" id="rbtEspanha" name="pais" value="Espanha">
                    Espanha
                </label>
            </div>

            <!-- "radio" = Classe que customiza um radio button com label -->
            <div class="radio">
                <label>
                    <input type="radio" id="rbtMexico" name="pais" value="Mexico">
                    Mexico
                </label>
            </div>

            <!-- "radio" = Classe que customiza um radio button com label -->
            <div class="radio">
                <label>
                    <input type="radio" id="rbtArgentina" name="pais" value="Argentina">
                    Argentina
                </label>   
            </div>
        </div>
        <!-- Fim do seu codigo -->

        <!-- libs / js -->
        <script src="../libs/jquery/jquery.js"></script>
        <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
