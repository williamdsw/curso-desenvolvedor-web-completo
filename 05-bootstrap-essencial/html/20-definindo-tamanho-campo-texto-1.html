<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Definindo Tamanho de Campos de Texto </title>

        <!-- libs / css -->
        <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->

        <div class="container">
            <h2> Tamanho dos campos </h2>
            
            <form>
                <h2> Caixa de texto </h2>
                
                <!-- "input-lg" = Classe que define tamanho largo para input -->
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Nome">
                </div>

                <!-- tamanho default -->
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Telefone">
                </div>

                <!-- "input-sm" = Classe que define tamanho pequeno para input -->
                <div class="form-group">
                    <input type="email" class="form-control input-sm" placeholder="Email">
                </div>

                <h2> Selecao </h2>
                
                <!-- "input-lg" = Classe que define tamanho largo para input -->
                <div class="form-group">
                    <select class="form-control input-lg">
                        <option> Escolha uma opção </option>
                        <option> Feijoada </option>
                        <option> Churrasco </option>
                        <option> Sushi </option>
                        <option> Pizza </option>                
                    </select>
                </div>

                <!-- tamanho default -->
                <div class="form-group">
                    <select class="form-control">
                        <option> Escolha uma opção </option>
                        <option> Feijoada </option>
                        <option> Churrasco </option>
                        <option> Sushi </option>
                        <option> Pizza </option>                 
                    </select>
                </div>

                <!-- "input-sm" = Classe que define tamanho pequeno para input -->
                <div class="form-group">
                    <select class="form-control input-sm">
                        <option> Escolha uma opção </option>
                        <option> Feijoada </option>
                        <option> Churrasco </option>
                        <option> Sushi </option>
                        <option> Pizza </option>                 
                    </select> 
                </div>
            </form>            
        </div>

        <!-- libs / js -->
        <script src="../libs/jquery/jquery.js"></script>
        <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
