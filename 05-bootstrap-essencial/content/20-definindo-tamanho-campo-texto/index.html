    <body>
        <header>
            <h1> Definindo Tamanho de Campos de Texto - Exemplo 1 </h1>
        </header>

        <main>
            <section>
                <hr/>
            </section>
            <article class="content">
				<!-- Digite abaixo seu codigo -->

                <div class="container">
                    <h2> Tamanho dos campos </h2>
                    
                    <form>
                        <h2> Caixa de texto </h2>
                        
                        <!-- "input-lg" = Classe que define tamanho largo para input -->
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Nome">
                        </div>
        
                        <!-- tamanho default -->
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Telefone">
                        </div>
        
                        <!-- "input-sm" = Classe que define tamanho pequeno para input -->
                        <div class="form-group">
                            <input type="email" class="form-control input-sm" placeholder="Email">
                        </div>
        
                        <h2> Selecao </h2>
                        
                        <!-- "input-lg" = Classe que define tamanho largo para input -->
                        <div class="form-group">
                            <select class="form-control input-lg">
                                <option> Escolha uma opção </option>
                                <option> Feijoada </option>
                                <option> Churrasco </option>
                                <option> Sushi </option>
                                <option> Pizza </option>                
                            </select>
                        </div>
        
                        <!-- tamanho default -->
                        <div class="form-group">
                            <select class="form-control">
                                <option> Escolha uma opção </option>
                                <option> Feijoada </option>
                                <option> Churrasco </option>
                                <option> Sushi </option>
                                <option> Pizza </option>                 
                            </select>
                        </div>
        
                        <!-- "input-sm" = Classe que define tamanho pequeno para input -->
                        <div class="form-group">
                            <select class="form-control input-sm">
                                <option> Escolha uma opção </option>
                                <option> Feijoada </option>
                                <option> Churrasco </option>
                                <option> Sushi </option>
                                <option> Pizza </option>                 
                            </select> 
                        </div>
                    </form>            
                </div>
