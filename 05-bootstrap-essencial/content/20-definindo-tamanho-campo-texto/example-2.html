<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Definindo Tamanho de Campos de Texto </title>

        <!-- libs / css -->
        <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        
        <div class="container">
            <h2> Tamanho dos campos </h2>

            <form class="form-horizontal">
                
                <!-- "form-group-lg" = Classe que indica que os elementos do form group serao largos -->
                <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label" for="txtInputLarge"> Large label </label>
                    <div class="col-sm-10">
                        <input type="text" id="txtInputLarge" class="form-control" placeholder="Large input">
                    </div>
                </div>
                
                <!-- "form-group-sm" = Classe que indica que os elementos do form group serao pequenos -->
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" for="txtInputSmall"> Small label </label>
                    <div class="col-sm-10">
                        <input type="text" id="txtInputSmall" class="form-control" placeholder="Small input">
                    </div>
                </div>
            </form>
        </div>
        <!-- Fim do seu codigo -->

        <!-- libs / js -->
        <script src="../libs/jquery/jquery.js"></script>
        <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
