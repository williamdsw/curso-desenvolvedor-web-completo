				<!-- Digite abaixo seu codigo -->

                    <h2> Tamanho dos campos </h2>
        
                    <form class="form-horizontal">
                        
                        <!-- "form-group-lg" = Classe que indica que os elementos do form group serao largos -->
                        <div class="form-group form-group-lg">
                            <label class="col-sm-2 control-label" for="txtInputLarge"> Large label </label>
                            <div class="col-sm-10">
                                <input type="text" id="txtInputLarge" class="form-control" placeholder="Large input">
                            </div>
                        </div>
                        
                        <!-- "form-group-sm" = Classe que indica que os elementos do form group serao pequenos -->
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="txtInputSmall"> Small label </label>
                            <div class="col-sm-10">
                                <input type="text" id="txtInputSmall" class="form-control" placeholder="Small input">
                            </div>
                        </div>
                    </form>
