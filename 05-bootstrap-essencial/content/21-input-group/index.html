<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Input Group </title>
		<link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/global.css">
        <script src="../../libs/jquery/jquery-1.10.1.min.js" defer></script>
		<script src="../../libs/bootstrap/js/bootstrap.min.js" defer></script>
    </head>
    <body>
        <header>
            <h1> Input Group </h1>
        </header>

        <main>
            <section>
                <hr/>
            </section>
            <article class="content">
				<!-- Digite abaixo seu codigo -->
                <div class="container">
                    <div class="form-group">
                        <h2> Valor </h2>
                        
                        <!-- "input-group" = Classe que permite customizar outros elementos com input -->
                        <div class="input-group">
                            
                            <!-- "input-group-addon" = Classe que permite adicionar um elemento no inicio / final do input -->
                            <span class="input-group-addon"> R$ </span>
                            <input type="text" id="valorInput" class="form-control" placeholder="">
                            <span class="input-group-addon"> ,00 </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h2> Pesquisa </h2>
                        
                        <!-- "input-group" = Classe que permite customizar outros elementos com input -->
                        <div class="input-group">
                            <input type="search" id="searchInput" class="form-control" placeholder="">
                                                
                            <!-- "input-group-btn" = Classe que permite adicionar um botao no inicio / final do input -->
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary"> Search </button>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Fim do seu codigo -->
			</article>
            <section>
                <hr/>
                <div class="prev-next-links">
                    <a href="../20-definindo-tamanho-campo-texto/">
                        &blacktriangleleft;&blacktriangleleft;

                    </a>
                    <a href="../22-criar-menu-dropdown/">
                        Criar Menu Dropdown
                        &blacktriangleright;&blacktriangleright;
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
