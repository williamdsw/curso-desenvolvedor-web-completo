<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Input Group </title>

        <!-- libs / css -->
        <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container">
            <div class="form-group">
                <h2> Valor </h2>
                
                <!-- "input-group" = Classe que permite customizar outros elementos com input -->
                <div class="input-group">
                    
                    <!-- "input-group-addon" = Classe que permite adicionar um elemento no inicio / final do input -->
                    <span class="input-group-addon"> R$ </span>
                    <input type="text" id="txtValor" class="form-control" placeholder="">
                    <span class="input-group-addon"> ,00 </span>
                </div>
            </div>
            
            <div class="form-group">
                <h2> Pesquisa </h2>
                
                <!-- "input-group" = Classe que permite customizar outros elementos com input -->
                <div class="input-group">
                    <input type="search" id="txtSearch" class="form-control" placeholder="">
                                        
                    <!-- "input-group-btn" = Classe que permite adicionar um botao no inicio / final do input -->
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary"> Search </button>
                    </span>
                </div>
            </div>
        </div>
        <!-- Fim do seu codigo -->

        <!-- libs / js -->
        <script src="../libs/jquery/jquery.js"></script>
        <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
