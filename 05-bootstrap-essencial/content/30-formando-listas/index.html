<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Formando Listas </title>

        <!-- libs / css -->
        <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container">
            <h2> Titulo </h2>
            
            <!-- "list-group" = Classe que define um grupo de listas -->
            <ul class="list-group">
                
                <!-- "list-group-item" = Classe que define um item do grupo de listas -->
                <!-- "badge" = Classe que define um elemento arredondado com valor -->
                <!-- "active" = Classe que indica o item atual -->
                <li class="list-group-item"> Caixa de Entrada <span class="badge"> 14 </span></li>
                <li class="list-group-item active"> Importante </li>
                <li class="list-group-item"> Enviadas <span class="badge"> 10 </span> </li>
                <li class="list-group-item"> Rascunho </li>
                <li class="list-group-item"> CÃ­rculos </li>
            </ul>
        </div>
        <!-- Fim do seu codigo -->

        <!-- libs / js -->
        <script src="../libs/jquery/jquery.js"></script>
        <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
