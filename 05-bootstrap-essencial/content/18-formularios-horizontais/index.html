<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Formulários Horizontais </title>
		<link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/global.css">
        <script src="../../libs/jquery/jquery-1.10.1.min.js" defer></script>
		<script src="../../libs/bootstrap/js/bootstrap.min.js" defer></script>
    </head>
    <body>
        <header>
            <h1> Formulários Horizontais </h1>
        </header>

        <main>
            <section>
                <hr/>
            </section>
            <article class="content">
				<!-- Digite abaixo seu codigo -->
                <div class="container">
                    <form class="form-horizontal">
                        
                        <div class="form-group">
                            
                            <!-- "col-sm-2" = Adicionando colunas -->
                            <!-- "control-label" = Classe que ajusta o label ao input -->
                            <div class="col-sm-2 control-label">
                                <label for="nomeInput"> Nome </label>
                            </div>
                            
                            <!-- "col-sm-10" = Adicionando colunas -->
                            <div class="col-sm-10">
                                <input type="text" id="nomeInput" class="form-control" placeholder="Seu nome" required>
                            </div>  
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-2 control-label">
                                <label for="emailInput"> Email </label>
                            </div>
                            
                            <div class="col-sm-10">
                                <input type="email" id="emailInput" class="form-control" placeholder="Seu email" required>
                            </div>  
                        </div>
                        
                        <div class="form-group">
                            <div class="checkbox">
                                
                                <!-- "col-sm-10" = Adicionando colunas e centralizando -->
                                <div class="col-sm-10 col-sm-offset-2">
                                    <label for="listaCheckbox">
                                        <input type="checkbox" id="listaCheckbox"> Inscrever-me na newsletter
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            
                            <!-- "col-sm-10" = Adicionando colunas e centralizando -->
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">
                                    Cadastrar-me
                                </button>    
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Fim do seu codigo -->
			</article>
            <section>
                <hr/>
                <div class="prev-next-links">
                    <a href="../17-criar-formularios-inline/">
                        &blacktriangleleft;&blacktriangleleft;
                        Criar Formulários Inline
                    </a>
                    <a href="../19-organizacao-checkbox-radiobutton/">
                        Organizando Checkbox e Radio Button
                        &blacktriangleright;&blacktriangleright;
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
