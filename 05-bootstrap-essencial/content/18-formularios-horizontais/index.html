<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Formul√°rios Horizontais </title>

        <!-- libs / css -->
        <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container">
            <form class="form-horizontal">
                
                <div class="form-group">
                    
                    <!-- "col-sm-2" = Adicionando colunas -->
                    <!-- "control-label" = Classe que ajusta o label ao input -->
                    <div class="col-sm-2 control-label">
                        <label for="txtNome"> Nome </label>
                    </div>
                    
                    <!-- "col-sm-10" = Adicionando colunas -->
                    <div class="col-sm-10">
                        <input type="text" id="txtNome" class="form-control" placeholder="Seu nome">
                    </div>  
                </div>
                
                <div class="form-group">
                    <div class="col-sm-2 control-label">
                        <label for="txtEmail"> Email </label>
                    </div>
                    
                    <div class="col-sm-10">
                        <input type="email" id="txtEmail" class="form-control" placeholder="Seu email">
                    </div>  
                </div>
                
                <div class="form-group">
                    <div class="checkbox">
                        
                        <!-- "col-sm-10" = Adicionando colunas e centralizando -->
                        <div class="col-sm-10 col-sm-offset-2">
                            <label for="chkLista">
                                <input type="checkbox" id="chkLista"> Inscrever-me na newsletter
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    
                    <!-- "col-sm-10" = Adicionando colunas e centralizando -->
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary"> Cadastrar-me </button>    
                    </div>
                </div>
            </form>
        </div>
        <!-- Fim do seu codigo -->

        <!-- libs / js -->
        <script src="../libs/jquery/jquery.js"></script>
        <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
