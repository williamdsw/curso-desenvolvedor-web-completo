<html>
    <head>
        <title> Operadores </title>
        
        <script>
            /* Declarando variaveis e fazendo calculos */
            var a = 5;
            var b = 3;
            var soma = a + b;
            var subtracao = a - b;
            var multiplicacao = a * b;
            var divisao = a / b;
            var modulo = a % b;
            var potencia = a ^ b;
            
            /* Exibindo modais de alert */
            alert ("resultado da soma: " + soma);
            alert ("resultado da subtracao: " + subtracao);
            alert ("resultado da multiplicacao: " + multiplicacao);
            alert ("resultado da divisao: " + divisao);
            alert ("resultado da modulo: " + modulo);
            alert ("resultado da potencia: " + potencia);
        </script>
    </head>
    <body>
        
    </body>
</html>
