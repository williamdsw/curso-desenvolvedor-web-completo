<html>
    <head>
        <title> Pesquisar no Array </title>
        
        <script>
            /* Declarando array */
            var times = ["Sao Paulo", "Palmeiras", "Corinthians", "Santos"];
            
            /* indexOf() = retorna o indice o item informado mo array */
            var indice = times.indexOf ("Palmeiras");
            
            /* Exibindo */
            console.log ("Indice de Palmeiras do array de times Ã©: " + indice);
        </script>
    </head>

</html>
