<html>
    <head>
        <title> Incremento </title>
        
        <script>
            /* Declarando variavel */
            var a = 5;
            
            /* Incrementando */
            a += 2;
            a++;
            
            alert ("valor de a : " + a);
            
            /* Decrementando */
            a -= 2;
            a--;
            
            alert ("valor de a : " + a);
            
            /* Multiplicando */
            a *= 2;
            
            alert ("valor de a : " + a);
            
            /* Dividindo */
            a /= 2;
            
            alert ("valor de a : " + a);
        </script>
    </head>
    <body>
        
    </body>
</html>
