<html>
    <head>
        <title> Comparacao </title>
        
        <script>
            /* Declarando */
            var a = 5;
            var b = 3;
            
            /* Comparacao de valores */
            if (a == b)
            {
                alert (a + " é igual a " + b);
            }
            else
            {
                alert (a + " é diferente de " + b);
            }
        
        </script>
    </head>
    <body>
        
    </body>
</html>
