<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> Utilizando Colgroup </title>
        <link rel="stylesheet" href="../../css/global.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1> Utilizando Colgroup </h1>
        </header>

        <main>
            <article>
                <hr />

                <!-- Inicio da tabela -->
                <table>

                    <!-- <caption> = tag para titulo da tabela -->
                    <caption> Olimpiadas do HELL de Janeiro 2016 </caption>

                    <!-- <colgroup> = define o grupo de colunas -->
                    <colgroup>
                        <!-- <col> = define uma coluna -->
                        <col class="coluna-cinza">
                        <col class="coluna-dourada">
                        <col class="coluna-prateada">
                        <col class="coluna-bronzeada">
                        <col class="coluna-cinza">
                    </colgroup>

                    <!-- <thead> = tag para cabecalhos da tabela -->
                    <thead>
                        <tr>
                            <td> País </td>
                            <td> Ouro </td>
                            <td> Prata </td>
                            <td> Bronze </td>
                            <td> Total </td>
                        </tr>
                    </thead>

                    <!-- <tbody> = tag para corpo da tabela com dados -->
                    <tbody>
                        <tr>
                            <td> Brasil </td>
                            <td> 100 </td>
                            <td> 130 </td>
                            <td> 200 </td>
                            <td> 430 </td>
                        </tr>
                        <tr>
                            <td> USA </td>
                            <td> 90 </td>
                            <td> 110 </td>
                            <td> 210 </td>
                            <td> 420 </td>
                        </tr>
                        <tr>
                            <td> China </td>
                            <td> 89 </td>
                            <td> 100 </td>
                            <td> 100 </td>
                            <td> 289 </td>
                        </tr>
                    </tbody>

                    <!-- <tfoot> = tag para rodapes da tabela -->
                    <tfoot>
                        <tr>
                            <td> País </td>
                            <td> Ouro </td>
                            <td> Prata </td>
                            <td> Bronze </td>
                            <td> Total </td>
                        </tr>
                    </tfoot>
                </table>

                <hr>

                <div class="prev-next-links">
                    <a href="../32-tabela-semantica/">
                        &blacktriangleleft;&blacktriangleleft;
                        Tabela Semântica
                    </a>
                    <a href="../34-criando-formulario-simples/">
                        Criando um formulário simples
                        &blacktriangleright;&blacktriangleright;
                    </a>
                </div>
            </article>
        </main>
    </body>
</html>
