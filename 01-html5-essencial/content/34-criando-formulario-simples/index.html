<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> Criando de Formulario Simples </title>
        <link rel="stylesheet" href="../../css/global.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1> Criando de Formulario Simples </h1>
        </header>

        <main>
            <article>
                <hr/>

                <h2> Formulario </h2>
        
                <!-- <form> = tag para criacao de formulario -->
                <!-- "action" = url de destino dos dados do form -->
                <!-- "method" = metodo de envio desses dados -->
                <form action="#" method="post">
                    
                    <!-- <label> = tag para criacao do label -->
                    <!-- "for" = indica a qual input esse label se refere -->
                    <label for="nomeInput"> Nome Completo: </label>
                    
                    <!-- <input> = tag para criacao de input -->
                    <!-- "type"      = indica o tipo do input --> 
                    <!-- "id"        = identificador do elemento -->
                    <!-- "name"      = nome do elemento (esse que ira para a url) -->
                    <!-- "size"      = tamanho do campo -->
                    <!-- "maxlength" = numero maximo de caracteres permitidos -->
                    <input type="text" id="nomeInput" name="nome" size="30" maxlength="100">
                    
                    <!-- telefone -->
                    <label for="telefoneInput"> Telefone: </label>
                    <input type="text" id="telefoneInput" name="telefone" size="20" maxlength="30">
                    
                    <!-- email -->
                    <label for="emailInput"> Email: </label>
                    <input type="text" id="emailInput" name="email" size="30" maxlength="60">
                    
                    <button type="submit"> Enviar </button>
                </form>

                <hr>

                <div class="prev-next-links">
                    <a href="../33-utilizando-colgroup/">
                        &blacktriangleleft;&blacktriangleleft;
                        Utilizando Colgroup
                    </a>
                    <a href="../35-adicionando-novos-inputs/">
                        Adicionando Novos Inputs
                        &blacktriangleright;&blacktriangleright;
                    </a>
                </div>
            </article>
        </main>
    </body>
</html>
