<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title> Criando uma Tabela </title>
        <link rel="stylesheet" href="../../css/global.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1> Criando uma Tabela </h1>
        </header>

        <main>
            <article>
                <hr/>

                <!-- <table> = tag para criar uma tabela -->
                <table>

                    <!-- <tr> = (table row) tag para criar uma linha na tabela -->
                    <tr>

                        <!-- <th> = (table header) tag para criar um cabecalho na tabela -->
                        <th> Brasil </th>

                        <!-- <td> = (table data) tag para criar uma celula de dado -->
                        <td> 5 </td>
                    </tr>
                    <tr>
                        <th> Argentina </th>
                        <td> 2 </td>
                    </tr>
                </table>

                <hr>

                        &blacktriangleright;&blacktriangleright;
                    </a>
                </div>
            </article>
        </main>
    </body>
</html>
