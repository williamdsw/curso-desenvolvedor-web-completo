<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title> Utilizando Marcações </title>
        <link rel="stylesheet" href="../../css/global.css">
    </head>
    <body>
        <header>
            <h1> Utilizando Marcações </h1>
        </header>

        <main>
            <article>
                <hr />

                <!-- <b> = (bold) negrito -->
                <p> Texto em <b> destaque </b> </p>

                <!-- <i> = (italic) italico -->
                <p> Texto em <i> italico </i> </p>

                <!-- <u> = () sublinhado -->
                <p> Texto em <u> sublinhado </u> </p>

                <!-- <sub> = () subscrito -->
                <p> Texto em <sub> subscrito </sub> </p>

                <!-- <sup> = () superescrito -->
                <p> Texto em <sup> superescrito </sup> </p>

                <!-- <s> = () riscado -->
                <p> Texto em <s> riscado </s> </p>

                <hr />
                <div class="prev-next-links">
                    <a href="../10-utilizando-breakline/">
                        &blacktriangleleft;&blacktriangleleft;
                        Utilizando Breakline
                    </a>
                    <a href="../12-utilizando-listas/">
                        Utilizando Listas
                        &blacktriangleright;&blacktriangleright;
                    </a>
                </div>
            </article>
        </main>
    </body>
</html>
