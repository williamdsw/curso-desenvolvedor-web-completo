<!DOCTYPE HMTL>
<html>
    <head>
        <meta charset="utf-8">
        <title> Curso HTML5 Essencial </title>
        <link rel="stylesheet" href="../css/33-tabela-semantica.css">
    </head>
    <body>
		
        <!-- Inicio da tabela -->
        <table>
            
            <!-- <caption> = tag para titulo da tabela -->
            <caption> Olimpiadas do HELL de Janeiro 2016 </caption>
            
            <!-- <thead> = tag para cabecalhos da tabela -->
            <thead>
                <tr>
                    <td> País </td>
                    <td> Ouro </td>
                    <td> Prata </td>
                    <td> Bronze </td>
                    <td> Total </td>
                </tr>
            </thead>
            
            <!-- <tfoot> = tag para rodapes da tabela -->
            <tfoot>
                <tr>
                    <td> País </td>
                    <td> Ouro </td>
                    <td> Prata </td>
                    <td> Bronze </td>
                    <td> Total </td>
                </tr>
            </tfoot>
            
            <!-- <tbody> = tag para corpo da tabela com dados -->
            <tbody>
                <tr>
                    <td> Brasil </td>
                    <td> 100 </td>
                    <td> 130 </td>
                    <td> 200 </td>
                    <td> 430 </td>
                </tr>
                <tr>
                    <td> USA </td>
                    <td> 90 </td>
                    <td> 110 </td>
                    <td> 210 </td>
                    <td> 420 </td>
                </tr>
                <tr>
                    <td> China </td>
                    <td> 89 </td>
                    <td> 100 </td>
                    <td> 100 </td>
                    <td> 289 </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
