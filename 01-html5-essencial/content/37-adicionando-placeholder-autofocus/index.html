<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> Adicionando Placeholder & Focus </title>
        <link rel="stylesheet" href="../../css/global.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1> Adicionando Placeholder & Focus </h1>
        </header>

        <main>
            <article>
                <hr/>

                <h2> Formulario </h2>
        
                <form action="#" method="post">
                    
                    <label for="nomeInput"> * Nome Completo: </label>
                    <input type="text" id="nomeInput" name="nome" size="30" maxlength="100" 
                           placeholder="Insira seu nome completo" autofocus required>
                    
                    <label for="telefoneInput"> Telefone: </label>
                    <input type="tel" id="telefoneInput" name="telefone" size="20" maxlength="30" placeholder="Insira seu telefone">
                    
                    <label for="emailInput"> * Email: </label>
                    <input type="email" id="emailInput" name="email" size="30" maxlength="60" placeholder="Insira email" required>
                    
                    <label for="websiteInput"> Web Site: </label>
                    <input type="url" id="websiteInput" name="website" size="30" maxlength="60" placeholder="Insira seu Web Site">
                    
                    <button type="submit"> Enviar </button>
                </form>

                <hr>

                <div class="prev-next-links">
                    <a href="../36-adicionando-campos-requiridos/">

                    </a>
                    <a href="../38-adicionando-campo-numerico/">

                        &blacktriangleright;&blacktriangleright;

                </div>
            </article>
        </main>
    </body>
</html>
