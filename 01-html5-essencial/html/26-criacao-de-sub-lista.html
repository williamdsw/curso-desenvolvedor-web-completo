<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <title> Criando Sub-listas </title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- HEADER PRINCIPAL -->
        <h3> Criando sub-lista: </h3>
        
        <!-- div com listas -->
        <div>
            <!-- Header secundario -->
            <h4> Sub-lista de Bandas </h4>
            
            <!-- Lista -->
            <ul>
                <!-- Item e sub-lista -->
                <li> Heavy Metal </li>
                <ul>
                    <li> Black Sabbath </li>
                    <li> Iron Maiden </li>
                    <li> Judas Priest </li>
                </ul>
                
                <!-- Item e sub-lista -->
                <li> Power Metal </li>
                <ul>
                    <li> Helloween </li>
                    <li> Gamma Ray </li>
                    <li> Stratovarius </li>
                </ul>
                
                <!-- Item e sub-lista -->
                <li> Thrash Metal </li>
                <ul>
                    <li> Megadeth </li>
                    <li> Metallica </li>
                    <li> Slayer </li>
                </ul>
            </ul>
        </div>
    </body>
</html>
