<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title> Utilizando Marcações </title>
    </head>
    <body>
        <!-- <b> = (bold) negrito -->
    	<p> Texto em <b> destaque </b> </p>
        
        <!-- <i> = (italic) italico -->
        <p> Texto em <i> italico </i> </p>
        
        <!-- <u> = () sublinhado -->
        <p> Texto em <u> sublinhado </u> </p> 
        
        <!-- <sub> = () subscrito -->
        <p> Texto em <sub> subscrito </sub> </p>
        
        <!-- <sup> = () superescrito -->
        <p> Texto em <sup> superescrito </sup> </p>
        
        <!-- <s> = () riscado -->
        <p> Texto em <s> riscado </s> </p>        
    </body>
</html>
