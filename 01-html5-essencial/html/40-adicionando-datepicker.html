<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> Adicionando um DatePicker </title>
        <link rel="stylesheet" type="text/css" href="../css/40-adicionando-datepicker.css" media="screen">
    </head>
    <body>
        <h2> Formulario </h2>
        <form action="#" method="post">
            
            <!-- nome -->
            <label for="txt_nome"> Nome Completo: </label>
            <input type="text" id="txt_nome" name="nome" size="30" maxlength="100" 
                   placeholder="Insira seu nome" autofocus required>
            
            <!-- tel -->
            <label for="tel_telefone"> Telefone: </label>
            <input type="tel" id="tel_telefone" name="telefone" size="20" maxlength="30" 
                   placeholder="Insira seu telefone">
            
            <!-- email -->
            <label for="txt_email"> Email: </label>
            <input type="email" id="txt_email" name="email" size="30" maxlength="60" 
                   placeholder="Insira seu email" required>
            
            <!-- url -->
            <label for="url_website"> Web Site: </label>
            <input type="url" id="url_website" name="website" size="30" maxlength="60" 
                   placeholder="Insira seu web site">
            
            <!-- number -->
            <label for="num_filhos"> Numero de filhos: </label>
            <input type="number" id="num_filhos" name="filhos" min="1" max="5" value="1">
            
            <!-- "date" = indica que o campo tera valor de uma data -->
            <!-- "min"   = indica uma data minima -->
            <!-- "max"   = indica uma data maxima -->
            <label for="date_aniversario"> Data de Aniversario: </label>
            <input type="date" id="date_aniversario" name="data_aniversario" 
                   min="1999-01-01" max="2005-01-01">
            
            <!-- "datetime-local" = indica que o campo sera de data e hora locais -->
            <label for="datahora"> Data e Hora: </label>
            <input type="datetime-local" id="datahora" name="datahora">
            
            <!-- submit -->
            <input type="submit" id="btn_enviar" value="Enviar">
        </form>
    </body>
</html>
