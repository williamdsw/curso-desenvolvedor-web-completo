<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <title>Utilizando Strong</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- <strong> = (forte) serve para dar uma atencao a uma palavra ou frase (semantico) -->
        <p> <strong> Atenção </strong>, uma grande tempestade está se aproximando da cidade. </p>
    </body>
</html>
