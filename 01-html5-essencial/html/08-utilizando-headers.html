<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title> Utilizando Headers </title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- <hgroup> = Serve para agrupar headers -->
        <hgroup>
            
            <!-- <h1> ate <h6> sao tipos de headers -->
            <h1> Texto 1 com &lt;h1&gt; </h1>
            <h2> Texto 2 com &lt;h2&gt; </h2>
            <h3> Texto 3 com &lt;h3&gt; </h3>
            <h4> Texto 4 com &lt;h4&gt; </h4>
            <h5> Texto 5 com &lt;h5&gt; </h5>
            <h6> Texto 6 com &lt;h6&gt; </h6>
        </hgroup>
    </body>
</html>
