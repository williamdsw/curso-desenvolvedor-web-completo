<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> Adicionando um DataList </title>
    </head>
    <body>        
        <form action="destino.html" method="post">
            
            <!-- nome -->
            <label>Nome:</label><br/>
            <input type="text" id="txt_nome" name="nome" list="plataformas" 
                   placeholder="Digite o nome da plataforma" size="30">
            
            <!-- <datalist> = tag para criar uma lista de dados -->
            <!-- <option> = tag para criar uma opcao dentro da lista -->
            <datalist id="plataformas">
                <option value="Linux"> Linux </option>
                <option value="Mac"> Mac </option>
                <option value="PlayStation 3"> PlayStation 3 </option>
                <option value="PlayStation 4"> PlayStation 4 </option>
                <option value="Switch"> Switch </option>
                <option value="Xbox 360"> Xbox 360 </option>
                <option value="Xbox One"> Xbox One </option>
                <option value="Windows"> Windows </option>
            </datalist>
        </form>
    </body>
</html>
