<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <title> Utilizando Meta Refresh </title>
        
        <!-- meta dados -->
        <meta charset="utf-8">
        <meta name="author" content="Trent Reznor">
        <meta name="generator" content="Brackets">
        <meta name="description" content="Curso de HTML5 Essencial">
        <meta name="application-name" content="Aplicacao_Teste">
        <meta name="keywords" content="HTML5, JavaScript, CSS, Curso HTML5 Essencial">
        
        <!-- http-equiv="refresh" = informa que a pagina sera atualizada -->
        <!-- content = informa a cada tempo que a pagina sera atualizada -->
        <meta http-equiv="refresh" content="5">
        
        <script>
            /* Math.round() = Arredonda o numero para um Inteiro mais proximo 
             * Math.random() = Sorteia um numero aleatorio */
            function sortear ()
            {
                numero_aleatorio.innerHTML = Math.round (Math.random () * 100);
            }
            
            /* Quando a pagina iniciar */
            window.onload = sortear;
        </script>
        
    </head>
    <body>
        <div> SORTEANDO NUMERO ALEATORIO: <p id="numero_aleatorio"></p> </div>
    </body>
</html>
