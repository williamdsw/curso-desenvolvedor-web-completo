<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> Adicionando Novos Inputs </title>
        <link rel="stylesheet" type="text/css" href="../css/36-adicionando-novos-inputs.css" media="screen">
    </head>
    <body>
        <h2> Formulario </h2>
        
        <!-- <form> = tag para criacao de formulario -->
        <!-- "action" = url de destino dos dados do form -->
        <!-- "method" = metodo de envio desses dados -->
        <form action="destino.html" method="post">
            
            <!-- <label> = tag para criacao do label -->
            <!-- "for" = indica a qual input esse label se refere -->
            <label for="txt_nome"> Nome Completo: </label>
            
            <!-- <input> = tag para criacao de input -->
            <!-- "type"      = indica o tipo do input --> 
            <!-- "id"        = identificador do elemento -->
            <!-- "name"      = nome do elemento (esse que ira para a url) -->
            <!-- "size"      = tamanho do campo -->
            <!-- "maxlength" = numero maximo de caracteres permitidos -->
            <input type="text" id="txt_nome" name="nome" size="30" maxlength="100">
            
            <!-- "tel" = indica que o campo aceita numero telefonico -->
            <!--         (funciona apenas no smartphone) -->
            <label for="txt_telefone"> Telefone: </label>
            <input type="text" id="txt_telefone" name="telefone" size="20" maxlength="30">
            
            <!-- "email" = indica que o campo e do tipo de endereco do email -->
            <label for="txt_email"> Email: </label>
            <input type="text" id="txt_email" name="email" size="30" maxlength="60">
            
            <!-- "url" = indica que o campo aceita endereco de um site -->
            <!--         (funciona apenas no smartphone) -->
            <label for="url_website"> Web Site: </label>
            <input type="url" id="url_website" name="website" size="30" maxlength="60">
            
            <!-- "submit" = tipo de input que representa um botao de envio -->
            <!-- "value"  = texto do botao -->
            <input type="submit" id="btn_enviar" value="Enviar">
        </form>
    </body>
</html>
