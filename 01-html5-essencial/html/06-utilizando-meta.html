<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <title> Utilizando Metadados </title>
        
        <!-- Metadados sao dados sobre outros dados -->
        <!-- Pode-se utilizar a tag <meta> no <head> para informa-los  -->
        <!-- Exemplos: -->
        
        <!-- "charset" = define conjunto de caracteres da pagina -->
        <meta charset="utf-8">
        
        <!-- "author" = define o autor da pagina -->
        <meta name="author" content="Trent Reznor">
        
        <!-- "generator" = define o software que gerou o arquivo -->
        <meta name="generator" content="Brackets">
        
        <!-- "description" = define a descricao da pagina -->
        <meta name="description" content="Curso de HTML5 Essencial">
        
        <!-- "application-name" = define o nome da aplicacao -->
        <meta name="application-name" content="Aplicacao_Teste">
        
        <!-- "keywords" = define as palavras chaves para buscas -->
        <meta name="keywords" content="HTML5, JavaScript, CSS, Curso HTML5 Essencial">
    </head>
    <body>
    </body>
</html>
