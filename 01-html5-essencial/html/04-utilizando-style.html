<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <title> Utilizando Style </title>
        <meta charset="utf-8">
        
        <!-- <style> = tag para personalizar estilo da pagina -->
        <style>
            /* Estilo do corpo */
            body
            {
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        Utilizando &lt;style&gt; para personalizar a pagina;
    </body>
</html>
