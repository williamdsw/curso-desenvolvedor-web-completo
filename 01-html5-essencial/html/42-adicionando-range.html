<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> Adicionando um Type Range </title>
        
        <script>
            
            /* Usando JavaScript para mudar valores */
            function mostrarResultado (value)
            {
                document.getElementById ("resultado").innerHTML = value;
            }
        </script>
    </head>
    
    <body>        
        <form action="#" method="post">
            
            <!-- "range" = indica um tipo de input que e a barra de valores -->
            <input type="range" id="range_filhos" name="filhos"
                   min="1"  max="5" onchange="mostrarResultado (this.value);">
            
            <span id="resultado"></span>
        </form>
    </body>
</html>
